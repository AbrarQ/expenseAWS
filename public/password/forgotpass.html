<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="../CSS/signup.css">

</head>

<body>
    <!--Creating a form to Take input details, which on submitting will call userDetails -->
    <div class="forgotPass">
        <form onsubmit="resetPass(event)">
            <label class="eid"> Email Id</label><br>
            <input type="email" id="eid" name="emailid" placeholder="Email Id" required><br><br>
            
            <button class="form"  type="submit">Reset Password</button>
            <p id="result" style="color: green;"></p>
        </form><br>

        <form action="../signIN/signin.html">
            <button>Back to - Log in</button>
        </form>
       

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script src ="./Passwords.js"></script>
</body>
</html>
