<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src-elem 'self'">
    <meta Content-Security-Policy: script-src-elem https://unpkg.com/
    >
    <title>Change Password</title>
    <style>
        .passchange{
            margin-top: 100px;
    text-align: center;

        }
    </style>

</head>

<body>
    <!--Creating a form to Take input details, which on submitting will call userDetails -->
    <div class="passchange">
        <form onsubmit="submitPass(event)" method="POST">
            <label class="eid">Set New Password</label><br>
            <input type="password" id="pass" name="pass" placeholder="Strong Password" required><br><br>
            
            <button class="form"  type="submit">Submit</button>
            <p id="result" style="color: green;"></p>
        </form><br>

        <form action="../signIN/signin.html">
            <button>Back to - Log in</button>
        </form>
       

        <script  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>

    <script src ="./Passwords.js"></script>
</body>
</html>
